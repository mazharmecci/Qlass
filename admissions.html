<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Qlass – Admissions Workflow</title>
  <meta name="description" content="Qlass Admissions: Premium workflow with verification, approval, and enrollment stages."/>
  <style>
    :root{
      --brand-blue:#1a3d7c;
      --brand-blue-dark:#163366;
      --bg:#f9fafc;
      --card:#ffffff;
      --text:#222;
      --muted:#555;
      --shadow:0 8px 18px rgba(0,0,0,0.08);
      --line:#d9e2f0;
      --pending:#8a8f9c;
      --verified:#2f6fed;
      --approved:#22a06b;
      --waitlisted:#b8860b;
      --rejected:#d42f3a;
      --enrolled:#0f9d58;
      --focus:#7aa2ff;
    }

    * { box-sizing: border-box; }
    body {
      font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
    }

    header{
      background: var(--brand-blue);
      color:#fff;
      padding: 1rem 1.5rem;
      display:flex;
      align-items:center;
      justify-content:space-between;
    }
    header h1{
      font-size:1.4rem;
      margin:0;
      letter-spacing:0.5px;
    }
    header nav a{
      color:#fff;
      text-decoration:none;
      opacity:0.9;
      font-weight:600;
    }
    header nav a:hover{ opacity:1; }

    main{
      max-width:1100px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    /* Form card */
    .card{
      background: var(--card);
      border-radius:14px;
      box-shadow: var(--shadow);
      padding: 1.5rem;
    }
    .section-title{
      margin:0 0 0.75rem 0;
      color: var(--brand-blue);
      font-size:1.2rem;
      font-weight:700;
    }

    form label{
      display:block;
      margin-top:1rem;
      font-weight:600;
    }
    form input, form select, form textarea{
      width:100%;
      margin-top:0.5rem;
      padding:0.85rem 0.9rem;
      border:1px solid #d0d7e3;
      border-radius:10px;
      font-size:0.95rem;
      background:#fff;
      outline:none;
      transition:border-color 0.18s ease, box-shadow 0.18s ease;
    }
    form input:focus, form select:focus, form textarea:focus{
      border-color: var(--focus);
      box-shadow: 0 0 0 3px rgba(122,162,255,0.2);
    }
    .row{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:1rem;
    }
    .actions{
      margin-top:1.25rem;
      display:flex;
      gap:0.75rem;
      flex-wrap:wrap;
    }
    .btn{
      padding:0.8rem 1.1rem;
      border:none;
      border-radius:10px;
      font-weight:700;
      cursor:pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease, background 0.15s ease;
    }
    .btn-primary{
      background: var(--brand-blue);
      color:#fff;
    }
    .btn-primary:hover{ background: var(--brand-blue-dark); transform: translateY(-1px); }
    .btn-ghost{
      background: #eef3fb;
      color: var(--brand-blue);
    }
    .btn-ghost:hover{ background:#e3ecfb; transform: translateY(-1px); }

    /* Pipeline */
    .pipeline{
      margin-top:2rem;
      position:relative;
    }
    .pipeline-track{
      position:absolute;
      top:50%;
      left:2%;
      right:2%;
      height:4px;
      background: var(--line);
      border-radius:6px;
      transform: translateY(-50%);
    }
    .pipeline-fill{
      position:absolute;
      top:50%;
      left:2%;
      height:4px;
      background: linear-gradient(90deg, var(--verified), var(--approved));
      border-radius:6px;
      transform: translateY(-50%);
      width:0%;
      transition: width 500ms ease;
    }
    .stages{
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap:1rem;
      position:relative;
      z-index:1;
    }
    .stage{
      background:#fff;
      border-radius:14px;
      box-shadow: var(--shadow);
      padding:1rem;
      text-align:center;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .stage:hover{ transform: translateY(-3px); box-shadow: 0 12px 26px rgba(0,0,0,0.10); }
    .stage h3{
      margin:0 0 0.4rem 0;
      color: var(--brand-blue);
      font-size:1.05rem;
    }
    .status-badge{
      display:inline-block;
      padding:0.35rem 0.65rem;
      border-radius:999px;
      font-weight:700;
      font-size:0.85rem;
      color:#fff;
      transition: background 250ms ease, transform 250ms ease;
    }
    .pending{ background: var(--pending); }
    .verified{ background: var(--verified); }
    .approved{ background: var(--approved); }
    .waitlisted{ background: var(--waitlisted); }
    .rejected{ background: var(--rejected); }
    .enrolled{ background: var(--enrolled); }

    .meta{
      margin-top:0.6rem;
      color: var(--muted);
      font-size:0.85rem;
    }

    /* Controls per stage */
    .controls{
      margin-top:1rem;
      display:flex;
      gap:0.5rem;
      justify-content:center;
      flex-wrap:wrap;
    }
    .select{
      padding:0.6rem 0.8rem;
      border:1px solid #d0d7e3;
      border-radius:10px;
      background:#fff;
      font-weight:600;
      cursor:pointer;
    }

    /* Toast */
    .toast{
      position:fixed;
      bottom:1rem;
      right:1rem;
      background:#111827;
      color:#fff;
      padding:0.8rem 1rem;
      border-radius:12px;
      box-shadow: 0 10px 22px rgba(0,0,0,0.18);
      opacity:0;
      transform: translateY(6px);
      transition: opacity 200ms ease, transform 200ms ease;
      font-weight:600;
    }
    .toast.show{
      opacity:1;
      transform: translateY(0);
    }

    /* Small screens */
    @media (max-width: 720px){
      .row{ grid-template-columns:1fr; }
      .stages{ grid-template-columns:1fr; }
      .pipeline-track, .pipeline-fill{ display:none; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Qlass – Admissions</h1>
    <nav>
      <a href="index.html" aria-label="Back to dashboard">Dashboard</a>
    </nav>
  </header>

  <main>
    <!-- Application form -->
    <section class="card" aria-labelledby="application-title">
      <h2 id="application-title" class="section-title">Application form</h2>
      <form id="applicationForm" novalidate>
        <div class="row">
          <div>
            <label for="studentName">Student name</label>
            <input id="studentName" name="studentName" type="text" placeholder="Enter full name" required/>
          </div>
          <div>
            <label for="email">Email</label>
            <input id="email" name="email" type="email" placeholder="name@example.com" required/>
          </div>
        </div>

        <div class="row">
          <div>
            <label for="phone">Phone</label>
            <input id="phone" name="phone" type="tel" placeholder="Enter phone number" required/>
          </div>
          <div>
            <label for="course">Course applied for</label>
            <select id="course" name="course" required>
              <option value="">Select a course</option>
              <option>B.Sc Computer Science</option>
              <option>B.Com</option>
              <option>B.A English</option>
              <option>MBA</option>
              <option>M.Sc Data Science</option>
            </select>
          </div>
        </div>

        <label for="docs">Upload documents</label>
        <input id="docs" name="docs" type="file" multiple aria-describedby="fileHelp"/>
        <small id="fileHelp" class="meta">Marksheets and ID proof.</small>

        <label for="notes">Applicant notes (optional)</label>
        <textarea id="notes" name="notes" rows="3" placeholder="Any relevant information…"></textarea>

        <div class="actions">
          <button type="submit" class="btn btn-primary">Submit application</button>
          <button type="reset" class="btn btn-ghost">Reset</button>
        </div>
      </form>
    </section>

    <!-- Pipeline -->
    <section class="pipeline" aria-labelledby="pipeline-title">
      <div class="pipeline-track" aria-hidden="true"></div>
      <div id="pipelineFill" class="pipeline-fill" aria-hidden="true"></div>

      <h2 id="pipeline-title" class="section-title" style="margin-top:2rem;">Workflow stages</h2>
      <div class="stages">
        <!-- Verification -->
        <div class="stage" id="stageVerification" aria-live="polite">
          <h3>Verification</h3>
          <span id="statusVerification" class="status-badge pending">Pending</span>
          <div class="meta" id="metaVerification">Awaiting submission</div>
          <div class="controls">
            <select id="verificationAction" class="select" aria-label="Verification action">
              <option value="verified">Mark as Verified</option>
              <option value="rejected">Reject</option>
              <option value="waitlisted">Waitlist</option>
            </select>
            <button class="btn btn-ghost" id="applyVerification">Apply</button>
          </div>
        </div>

        <!-- Approval -->
        <div class="stage" id="stageApproval" aria-live="polite">
          <h3>Approval</h3>
          <span id="statusApproval" class="status-badge pending">Pending</span>
          <div class="meta" id="metaApproval">Requires verified status</div>
          <div class="controls">
            <select id="approvalAction" class="select" aria-label="Approval action">
              <option value="approved">Approve</option>
              <option value="rejected">Reject</option>
              <option value="waitlisted">Waitlist</option>
            </select>
            <button class="btn btn-ghost" id="applyApproval">Apply</button>
          </div>
        </div>

        <!-- Enrollment -->
        <div class="stage" id="stageEnrollment" aria-live="polite">
          <h3>Enrollment</h3>
          <span id="statusEnrollment" class="status-badge pending">Pending</span>
          <div class="meta" id="metaEnrollment">Requires approved status</div>
          <div class="controls">
            <select id="enrollmentAction" class="select" aria-label="Enrollment action">
              <option value="enrolled">Enroll</option>
              <option value="rejected">Reject</option>
            </select>
            <button class="btn btn-ghost" id="applyEnrollment">Apply</button>
          </div>
        </div>
      </div>
    </section>
  </main>

  <div id="toast" class="toast" role="status" aria-live="polite"></div>

  <script>
    // In-memory application and stage state
    const state = {
      application: null,
      stages: {
        verification: 'pending', // pending | verified | rejected | waitlisted
        approval: 'pending',     // pending | approved | rejected | waitlisted
        enrollment: 'pending'    // pending | enrolled | rejected
      }
    };

    // Elements
    const form = document.getElementById('applicationForm');
    const toast = document.getElementById('toast');
    const pipelineFill = document.getElementById('pipelineFill');

    const statusEls = {
      verification: document.getElementById('statusVerification'),
      approval: document.getElementById('statusApproval'),
      enrollment: document.getElementById('statusEnrollment')
    };
    const metaEls = {
      verification: document.getElementById('metaVerification'),
      approval: document.getElementById('metaApproval'),
      enrollment: document.getElementById('metaEnrollment')
    };

    const verificationSelect = document.getElementById('verificationAction');
    const approvalSelect = document.getElementById('approvalAction');
    const enrollmentSelect = document.getElementById('enrollmentAction');

    const applyVerificationBtn = document.getElementById('applyVerification');
    const applyApprovalBtn = document.getElementById('applyApproval');
    const applyEnrollmentBtn = document.getElementById('applyEnrollment');

    // Helpers
    function showToast(message){
      toast.textContent = message;
      toast.classList.add('show');
      setTimeout(()=> toast.classList.remove('show'), 1800);
    }

    function setBadge(el, status){
      el.className = 'status-badge ' + status; // reset + add status class
      el.textContent = status[0].toUpperCase() + status.slice(1);
      el.style.transform = 'scale(1.02)';
      setTimeout(()=> el.style.transform = 'scale(1)', 160);
    }

    function updatePipelineProgress(){
      // Map stage completion to progress %
      // pending: 0%, verified: 33%, approved: 66%, enrolled: 100%
      let progress = 0;
      if (state.stages.verification === 'verified') progress = 33;
      if (state.stages.approval === 'approved') progress = 66;
      if (state.stages.enrollment === 'enrolled') progress = 100;
      pipelineFill.style.width = progress + '%';
    }

    function resetStages(){
      state.stages = { verification:'pending', approval:'pending', enrollment:'pending' };
      setBadge(statusEls.verification, 'pending');
      setBadge(statusEls.approval, 'pending');
      setBadge(statusEls.enrollment, 'pending');
      metaEls.verification.textContent = state.application ? 'Submitted: awaiting verification' : 'Awaiting submission';
      metaEls.approval.textContent = 'Requires verified status';
      metaEls.enrollment.textContent = 'Requires approved status';
      updatePipelineProgress();
    }

    // Form submission
    form.addEventListener('submit', (e)=>{
      e.preventDefault();
      const formData = new FormData(form);
      const name = formData.get('studentName')?.trim();
      const email = formData.get('email')?.trim();
      const phone = formData.get('phone')?.trim();
      const course = formData.get('course');

      if(!name || !email || !phone || !course){
        showToast('Please fill all required fields');
        return;
      }

      state.application = {
        id: 'APP-' + Math.random().toString(36).slice(2,8).toUpperCase(),
        name, email, phone, course,
        submittedAt: new Date().toISOString()
      };

      resetStages();
      showToast('Application submitted: ' + state.application.id);
    });

    // Verification
    applyVerificationBtn.addEventListener('click', ()=>{
      if(!state.application){
        showToast('Submit an application first');
        return;
      }
      const action = verificationSelect.value; // verified | rejected | waitlisted
      state.stages.verification = action;
      setBadge(statusEls.verification, action);
      const note = {
        verified: 'Documents verified by Admissions Officer',
        rejected: 'Rejected at verification',
        waitlisted: 'Waitlisted at verification'
      }[action];
      metaEls.verification.textContent = note;

      // Gate next stage
      if(action === 'verified'){
        metaEls.approval.textContent = 'Ready for Dean/Principal review';
      }else{
        // If not verified, lock down subsequent stages
        state.stages.approval = 'pending';
        state.stages.enrollment = 'pending';
        setBadge(statusEls.approval, 'pending');
        setBadge(statusEls.enrollment, 'pending');
        metaEls.approval.textContent = 'Requires verified status';
        metaEls.enrollment.textContent = 'Requires approved status';
      }

      updatePipelineProgress();
      showToast('Verification: ' + action);
    });

    // Approval
    applyApprovalBtn.addEventListener('click', ()=>{
      if(!state.application){
        showToast('Submit an application first');
        return;
      }
      if(state.stages.verification !== 'verified'){
        showToast('Verification must be completed');
        return;
      }
      const action = approvalSelect.value; // approved | rejected | waitlisted
      state.stages.approval = action;
      setBadge(statusEls.approval, action);
      const note = {
        approved: 'Approved by Dean/Principal',
        rejected: 'Rejected at approval',
        waitlisted: 'Waitlisted at approval'
      }[action];
      metaEls.approval.textContent = note;

      // Gate enrollment
      if(action === 'approved'){
        metaEls.enrollment.textContent = 'Ready for Registrar enrollment';
      }else{
        state.stages.enrollment = 'pending';
        setBadge(statusEls.enrollment, 'pending');
        metaEls.enrollment.textContent = 'Requires approved status';
      }

      updatePipelineProgress();
      showToast('Approval: ' + action);
    });

    // Enrollment
    applyEnrollmentBtn.addEventListener('click', ()=>{
      if(!state.application){
        showToast('Submit an application first');
        return;
      }
      if(state.stages.approval !== 'approved'){
        showToast('Approval must be completed');
        return;
      }
      const action = enrollmentSelect.value; // enrolled | rejected
      state.stages.enrollment = action;
      setBadge(statusEls.enrollment, action);
      const note = {
        enrolled: 'Enrollment completed by Registrar',
        rejected: 'Rejected at enrollment'
      }[action];
      metaEls.enrollment.textContent = note;

      updatePipelineProgress();
      showToast('Enrollment: ' + action);
    });

    // Reset
    form.addEventListener('reset', ()=>{
      state.application = null;
      resetStages();
      showToast('Form reset');
    });

    // Init
    resetStages();
  </script>
</body>
</html>
