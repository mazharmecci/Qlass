<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Qlass – Examinations Workflow</title>

  <style>
    /* === Shared Qlass theme (same family as Admissions / Finance) === */
    :root {
      --qlass-surface: rgba(255, 255, 255, 0.86);
      --qlass-border: 1px solid rgba(148, 163, 184, 0.4);
      --qlass-shadow: 0 16px 40px rgba(15, 23, 42, 0.18);
      --qlass-text-main: #111827;
      --qlass-text-muted: #6b7280;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", system-ui, sans-serif;
      color: var(--qlass-text-main);
      background: radial-gradient(circle at top, #e0f2fe 0, #e5e7eb 40%, #e5e7eb 100%);
    }

    /* Header – consistent with other Qlass workflows */
    header {
      position: sticky;
      top: 0;
      z-index: 10;
      background: linear-gradient(90deg, rgba(248, 250, 252, 0.96), rgba(241, 245, 249, 0.98));
      border-bottom: 1px solid rgba(148, 163, 184, 0.28);
      backdrop-filter: blur(14px);
    }
    .header-inner {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0.9rem 1.75rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .header-title {
      font-size: 1rem;
      font-weight: 600;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: #0f172a;
    }
    .header-title span {
      color: #2563eb;
    }

    /* Back link pill */
    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 0.25rem;
      padding: 0.25rem 0.7rem;
      border-radius: 999px;
      font-size: 0.8rem;
      text-decoration: none;
      border: 1px solid rgba(148, 163, 184, 0.6);
      background: rgba(255, 255, 255, 0.85);
      color: #1f2933;
      cursor: pointer;
      transition: background 0.15s ease, border-color 0.15s ease,
                  transform 0.1s ease, box-shadow 0.15s ease;
    }
    .back-link:hover {
      background: rgba(219, 234, 254, 0.95);
      border-color: #2563eb;
      transform: translateY(-1px);
      box-shadow: 0 8px 18px rgba(37, 99, 235, 0.18);
    }
    .back-link:active {
      transform: translateY(0);
      box-shadow: none;
    }

    /* Layout container + glass card */
    main.container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 1.5rem 1.75rem 2.5rem;
    }
    @media (max-width: 640px) {
      main.container {
        padding: 1.25rem 1rem 2.25rem;
      }
    }

    .card {
      background: var(--qlass-surface);
      border: var(--qlass-border);
      box-shadow: var(--qlass-shadow);
      backdrop-filter: blur(14px);
      border-radius: 12px;
      padding: 1rem 1.25rem;
    }

    .card-heading-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 0.75rem;
      margin-bottom: 0.75rem;
    }
    @media (max-width: 640px) {
      .card-heading-row {
        flex-direction: column;
        align-items: flex-start;
      }
    }

    .section-title {
      color: #0f172a;
      font-size: 1rem;
      margin: 0;
    }

    /* Search bar – same pattern as Finance */
    .ticket-search {
      width: 100%;
      max-width: 320px;
      padding: 0.45rem 0.85rem;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.6);
      background: rgba(255, 255, 255, 0.9);
      color: #111827;
      font-size: 0.85rem;
      outline: none;
      box-shadow: 0 6px 18px rgba(15, 23, 42, 0.06);
      transition: border-color 0.15s ease, box-shadow 0.15s ease, background 0.15s ease;
    }
    .ticket-search::placeholder {
      color: #9ca3af;
    }
    .ticket-search:focus {
      border-color: #2563eb;
      box-shadow: 0 0 0 1px rgba(37, 99, 235, 0.25),
                  0 10px 24px rgba(37, 99, 235, 0.20);
      background: #ffffff;
    }

    /* Exam list + items */
    .ticket-list {
      list-style: none;
      padding: 0;
      margin: 0.5rem 0 0;
    }

    .ticket-item {
      padding: 0.6rem 0.8rem;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.9);
      border: 1px solid rgba(209, 213, 219, 0.9);
      box-shadow: 0 8px 20px rgba(15, 23, 42, 0.08);
      margin-bottom: 0.5rem;
      transition: transform 0.1s ease, box-shadow 0.15s ease, background 0.15s ease;
    }
    .ticket-item:hover {
      background: rgba(239, 246, 255, 0.9);
      transform: translateY(-1px);
      box-shadow: 0 10px 24px rgba(37, 99, 235, 0.18);
    }
    .ticket-item.empty {
      text-align: center;
      color: var(--qlass-text-muted);
      font-size: 0.85rem;
    }

    .ticket-line {
      display: flex;
      flex-wrap: wrap;
      gap: 0.35rem 0.75rem;
      align-items: center;
    }

    .ticket-line-top {
      margin-bottom: 0.35rem;
    }

    .ticket-top-summary {
      font-size: 0.85rem;
      font-weight: 600;
      color: #111827;
    }

    /* Summary pills */
    .summary-pill {
      display: inline-flex;
      align-items: center;
      padding: 0.15rem 0.6rem;
      border-radius: 999px;
      font-size: 0.78rem;
      font-weight: 500;
      background: rgba(243, 244, 246, 0.9);
      color: #111827;
      margin-right: 0.35rem;
    }

    .exam-status {
      font-size: 0.78rem;
      font-weight: 600;
      padding: 0.15rem 0.6rem;
      border-radius: 999px;
      border: 1px solid transparent;
    }
    .status-scheduled {
      background: rgba(59, 130, 246, 0.12);
      color: #1d4ed8;
      border-color: rgba(59, 130, 246, 0.35);
    }
    .status-completed {
      background: rgba(22, 163, 74, 0.12);
      color: #166534;
      border-color: rgba(22, 163, 74, 0.4);
    }
    .status-cancelled {
      background: rgba(248, 113, 113, 0.12);
      color: #b91c1c;
      border-color: rgba(248, 113, 113, 0.4);
    }

    .exam-summary {
      margin-bottom: 0.5rem;
    }

    /* Exam sections: Attendance / Marks / Results */
    .exam-section {
      margin-top: 0.75rem;
    }
    .exam-section h4 {
      margin: 0 0 0.25rem;
      font-size: 0.9rem;
      color: #111827;
    }

    .exam-table {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;
      font-size: 0.78rem;
    }
    .exam-table th,
    .exam-table td {
      padding: 0.3rem 0.4rem;
      border-bottom: 1px solid rgba(209, 213, 219, 0.7);
      text-align: left;
    }
    .exam-table thead th {
      background: rgba(248, 250, 252, 0.9);
      color: #4b5563;
      font-weight: 600;
    }

    .attendance-select {
      width: 100%;
      max-width: 140px;
      padding: 0.18rem 0.4rem;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.7);
      background: rgba(255, 255, 255, 0.95);
      font-size: 0.78rem;
      color: #111827;
      outline: none;
    }

    .attendance-select:focus {
      border-color: #2563eb;
      box-shadow: 0 0 0 1px rgba(37, 99, 235, 0.2);
    }

    .marks-input {
      width: 70px;
      text-align: right;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.7);
      padding: 0.18rem 0.45rem;
      font-size: 0.78rem;
      background: rgba(255, 255, 255, 0.95);
      color: #111827;
      outline: none;
    }
    .marks-input:focus {
      border-color: #2563eb;
      box-shadow: 0 0 0 1px rgba(37, 99, 235, 0.2);
    }

    /* Actions row */
    .exam-actions {
      margin-top: 0.6rem;
      gap: 0.4rem;
    }

    .btn {
      border: 1px solid transparent;
      cursor: pointer;
      transition: background 0.15s ease, transform 0.1s ease, box-shadow 0.15s ease,
                  border-color 0.15s ease, color 0.15s ease;
    }
    .btn-sm {
      padding: 0.22rem 0.75rem;
      font-size: 0.78rem;
      border-radius: 999px;
    }

    .btn-primary {
      background: #2563eb;
      border-color: #1d4ed8;
      color: #ffffff;
      box-shadow: 0 6px 14px rgba(37, 99, 235, 0.35);
    }
    .btn-primary:hover {
      background: #1d4ed8;
      transform: translateY(-1px);
      box-shadow: 0 8px 18px rgba(37, 99, 235, 0.45);
    }

    .btn-outline-info {
      background: rgba(255, 255, 255, 0.95);
      border-color: rgba(56, 189, 248, 0.8);
      color: #0369a1;
    }
    .btn-outline-info:hover {
      background: rgba(224, 242, 254, 0.95);
      transform: translateY(-1px);
      box-shadow: 0 6px 16px rgba(56, 189, 248, 0.35);
    }

    .btn-outline-success {
      background: rgba(255, 255, 255, 0.95);
      border-color: rgba(34, 197, 94, 0.8);
      color: #15803d;
    }
    .btn-outline-success:hover {
      background: rgba(220, 252, 231, 0.95);
      transform: translateY(-1px);
      box-shadow: 0 6px 16px rgba(34, 197, 94, 0.35);
    }
    
    /* Pill button */
    .exam-pill {
      background: rgba(59, 130, 246, 0.15);
      color: #1d4ed8;
      border: 1px solid rgba(59, 130, 246, 0.4);
      cursor: pointer;
      transition: background 0.2s;
    }
    .exam-pill:hover {
      background: rgba(59, 130, 246, 0.25);
    }
    
    /* Hidden form */
    .hidden {
      display: none;
    }
    
    /* Form styling */
    #examFormSection {
      margin-top: 1rem;
    }
    .form-row {
      margin-bottom: 0.75rem;
      display: flex;
      flex-direction: column;
    }
    .form-row label {
      font-size: 0.85rem;
      font-weight: 600;
      margin-bottom: 0.25rem;
    }
    .form-row input,
    .form-row select {
      padding: 0.4rem 0.6rem;
      border: 1px solid #d1d5db;
      border-radius: 4px;
      font-size: 0.9rem;
    }
    .form-actions {
      display: flex;
      gap: 0.5rem;
      margin-top: 1rem;
    }

  </style>
  <body>
    <main class="container">
      <section class="card">
        <div class="card-heading-row">
          <h2 class="section-title">Examinations</h2>
          <input
            type="search"
            id="examSearch"
            class="ticket-search"
            placeholder="Search by course, subject, or exam ID..."
            autocomplete="off"
          />
          <!-- Exam pill button -->
          <button id="btnScheduleExam" class="summary-pill exam-pill">
            ➕ Schedule Exam
          </button>
        </div>
  
        <!-- Exam list populated dynamically -->
        <ul id="examList" class="ticket-list"></ul>
      </section>
  
      <!-- Hidden exam form -->
      <section id="examFormSection" class="card hidden">
        <h3 class="section-title">Schedule New Exam</h3>
        <form id="examForm">
          <div class="form-row">
            <label>Exam ID</label>
            <input type="text" id="examId" required>
          </div>
          <div class="form-row">
            <label>Course</label>
            <input type="text" id="examCourse" required>
          </div>
          <div class="form-row">
            <label>Subject</label>
            <input type="text" id="examSubject" required>
          </div>
          <div class="form-row">
            <label>Exam Type</label>
            <select id="examType" required>
              <option value="Midterm">Midterm</option>
              <option value="Final">Final</option>
              <option value="Practical">Practical</option>
              <option value="Viva">Viva</option>
            </select>
          </div>
          <div class="form-row">
            <label>Date & Time</label>
            <input type="datetime-local" id="examDate" required>
          </div>
          <div class="form-row">
            <label>Venue</label>
            <input type="text" id="examVenue">
          </div>
          <div class="form-row">
            <label>Invigilators (comma separated)</label>
            <input type="text" id="examInvigilators">
          </div>
          <div class="form-actions">
            <button type="submit" class="btn btn-primary">Save Exam</button>
            <button type="button" id="btnCancelExam" class="btn btn-outline-secondary">Cancel</button>
          </div>
        </form>
      </section>
    </main>

  <script>
    // cache list element for examinations.js logic
    const examList = document.getElementById('examList');
  </script>
  <script src="../js/examinations.js"></script>
</body>
</html>
