<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Qlass – Examinations Workflow</title>

  <style>
    /* === Shared Qlass theme (same family as Admissions / Finance) === */
    :root {
      --qlass-surface: rgba(255, 255, 255, 0.86);
      --qlass-border: 1px solid rgba(148, 163, 184, 0.4);
      --qlass-shadow: 0 16px 40px rgba(15, 23, 42, 0.18);
      --qlass-text-main: #111827;
      --qlass-text-muted: #6b7280;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", system-ui, sans-serif;
      color: var(--qlass-text-main);
      background: radial-gradient(circle at top, #e0f2fe 0, #e5e7eb 40%, #e5e7eb 100%);
    }

    /* Header – consistent */
    header {
      position: sticky;
      top: 0;
      z-index: 10;
      background: linear-gradient(90deg, rgba(248, 250, 252, 0.96), rgba(241, 245, 249, 0.98));
      border-bottom: 1px solid rgba(148, 163, 184, 0.28);
      backdrop-filter: blur(14px);
    }
    .header-inner {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0.9rem 1.75rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .header-title {
      font-size: 1rem;
      font-weight: 600;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: #0f172a;
    }
    .header-title span {
      color: #2563eb;
    }

    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 0.25rem;
      padding: 0.25rem 0.7rem;
      border-radius: 999px;
      font-size: 0.8rem;
      text-decoration: none;
      border: 1px solid rgba(148, 163, 184, 0.6);
      background: rgba(255, 255, 255, 0.85);
      color: #1f2933;
      cursor: pointer;
      transition: background 0.15s ease, border-color 0.15s ease,
                  transform 0.1s ease, box-shadow 0.15s ease;
    }
    .back-link:hover {
      background: rgba(219, 234, 254, 0.95);
      border-color: #2563eb;
      transform: translateY(-1px);
      box-shadow: 0 8px 18px rgba(37, 99, 235, 0.18);
    }

    main.container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 1.5rem 1.75rem 2.5rem;
    }
    @media (max-width: 640px) {
      main.container {
        padding: 1.25rem 1rem 2.25rem;
      }
    }

    .card {
      background: var(--qlass-surface);
      border: var(--qlass-border);
      box-shadow: var(--qlass-shadow);
      backdrop-filter: blur(14px);
      border-radius: 12px;
      padding: 1rem 1.25rem;
      margin-bottom: 1rem;
    }

    .card-heading-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 0.75rem;
      margin-bottom: 0.75rem;
      flex-wrap: wrap;
    }

    .section-title {
      color: #0f172a;
      font-size: 1rem;
      margin: 0;
    }

    .ticket-search {
      width: 100%;
      max-width: 320px;
      padding: 0.45rem 0.85rem;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.6);
      background: rgba(255, 255, 255, 0.9);
      color: #111827;
      font-size: 0.85rem;
      outline: none;
      box-shadow: 0 6px 18px rgba(15, 23, 42, 0.06);
    }

    .summary-pill {
      display: inline-flex;
      align-items: center;
      padding: 0.15rem 0.6rem;
      border-radius: 999px;
      font-size: 0.78rem;
      font-weight: 500;
      background: rgba(243, 244, 246, 0.9);
      color: #111827;
    }
    .exam-pill {
      cursor: pointer;
      border: 1px solid rgba(148, 163, 184, 0.7);
      background: rgba(255, 255, 255, 0.95);
      transition: background 0.15s ease, transform 0.1s ease, box-shadow 0.15s ease;
    }
    .exam-pill:hover {
      background: rgba(219, 234, 254, 0.95);
      transform: translateY(-1px);
      box-shadow: 0 6px 14px rgba(37, 99, 235, 0.2);
    }

    .ticket-list {
      list-style: none;
      padding: 0;
      margin: 0.5rem 0 0;
    }

    .ticket-item {
      padding: 0.6rem 0.8rem;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.9);
      border: 1px solid rgba(209, 213, 219, 0.9);
      margin-bottom: 0.5rem;
    }

    /* Scheduler form */
    .hidden {
      display: none;
    }

    .form-row {
      display: flex;
      flex-direction: column;
      margin-bottom: 0.6rem;
      font-size: 0.85rem;
    }
    .form-row label {
      margin-bottom: 0.2rem;
      color: #4b5563;
    }
    .form-row input,
    .form-row select {
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.7);
      padding: 0.35rem 0.7rem;
      font-size: 0.85rem;
      outline: none;
      background: rgba(255, 255, 255, 0.95);
      color: #111827;
    }

    .form-actions {
      margin-top: 0.8rem;
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }

    .btn {
      border: 1px solid transparent;
      cursor: pointer;
      transition: background 0.15s ease, transform 0.1s ease, box-shadow 0.15s ease,
                  border-color 0.15s ease, color 0.15s ease;
    }
    .btn-primary {
      background: #2563eb;
      border-color: #1d4ed8;
      color: #ffffff;
      padding: 0.35rem 0.9rem;
      border-radius: 999px;
      font-size: 0.85rem;
    }
    .btn-outline-secondary {
      background: rgba(255, 255, 255, 0.95);
      border-color: rgba(148, 163, 184, 0.9);
      color: #374151;
      padding: 0.35rem 0.9rem;
      border-radius: 999px;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-inner">
      <a href="../index.html" class="back-link">‹ Back to dashboard</a>
      <div class="header-title">Qlass – <span>Examinations</span></div>
    </div>
  </header>

  <main class="container">
    <section class="card">
      <div class="card-heading-row">
        <h2 class="section-title">Examinations</h2>
        <input
          type="search"
          id="examSearch"
          class="ticket-search"
          placeholder="Search by course, subject, or exam ID..."
          autocomplete="off"
        />
        <button id="btnScheduleExam" class="summary-pill exam-pill">
          ➕ Schedule Exam
        </button>
      </div>

      <ul id="examList" class="ticket-list"></ul>
    </section>

    <!-- Hidden exam form -->
    <section id="examFormSection" class="card hidden">
      <h3 class="section-title">Schedule New Exam</h3>
      <form id="examForm">
        <div class="form-row">
          <label for="examId">Exam ID</label>
          <input type="text" id="examId" required>
        </div>
        <div class="form-row">
          <label for="examCourse">Course</label>
          <input type="text" id="examCourse" required>
        </div>
        <div class="form-row">
          <label for="examSubject">Subject</label>
          <input type="text" id="examSubject" required>
        </div>
        <div class="form-row">
          <label for="examType">Exam Type</label>
          <select id="examType" required>
            <option value="Midterm">Midterm</option>
            <option value="Final">Final</option>
            <option value="Practical">Practical</option>
            <option value="Viva">Viva</option>
          </select>
        </div>
        <div class="form-row">
          <label for="examDate">Date &amp; Time</label>
          <input type="datetime-local" id="examDate" required>
        </div>
        <div class="form-row">
          <label for="examVenue">Venue</label>
          <input type="text" id="examVenue">
        </div>
        <div class="form-row">
          <label for="examInvigilators">Invigilators (comma separated)</label>
          <input type="text" id="examInvigilators">
        </div>
        <div class="form-actions">
          <button type="submit" class="btn btn-primary">Save Exam</button>
          <button type="button" id="btnCancelExam" class="btn btn-outline-secondary">Cancel</button>
        </div>
      </form>
    </section>
  </main>

  <script>
    // cache list element for examinations.js logic
    const examList = document.getElementById('examList');
  </script>
  <script src="../js/examinations.js"></script>
</body>
</html>
