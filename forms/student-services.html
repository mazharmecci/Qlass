<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Qlass â€“ Student Services</title>  
</head>
  <style>
    :root {
      --qs-surface: rgba(255, 255, 255, 0.9);
      --qs-surface-soft: rgba(255, 255, 255, 0.82);
      --qs-border: 1px solid rgba(148, 163, 184, 0.45);
      --qs-shadow: 0 18px 44px rgba(15, 23, 42, 0.2);
      --qs-shadow-soft: 0 12px 30px rgba(15, 23, 42, 0.16);
      --qs-radius-lg: 16px;
      --qs-radius-pill: 999px;
      --qs-primary: #2563eb;
      --qs-primary-soft: rgba(37, 99, 235, 0.12);
      --qs-muted: #6b7280;
    }
    
    body {
      margin: 0;
      font-family: "Segoe UI", system-ui, sans-serif;
      background:
        radial-gradient(circle at top, #dbeafe 0, #e5e7eb 40%, #e5e7eb 100%);
      color: #0f172a;
    }
    
    /* Container + Card */
    .container {
      max-width: 960px;
      margin: 2.2rem auto;
      padding: 0 1.25rem 2.5rem;
    }
    
    .card {
      background: var(--qs-surface);
      border-radius: var(--qs-radius-lg);
      box-shadow: var(--qs-shadow);
      border: var(--qs-border);
      backdrop-filter: blur(18px);
      padding: 1.25rem 1.5rem 1.4rem;
    }
    
    .card-heading-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 0.75rem;
    }
    
    .section-title {
      font-size: 1.1rem;
      font-weight: 650;
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
    }
    .section-title::before {
      content: "ðŸŽ“";
      font-size: 1.2rem;
    }
    
    /* Tabs */
    .tabs {
      display: inline-flex;
      gap: 0.4rem;
      margin: 1rem 0 0.9rem;
      padding: 0.18rem;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.04);
    }
    .tab-btn {
      padding: 0.3rem 0.9rem;
      border-radius: 999px;
      border: 1px solid transparent;
      background: transparent;
      cursor: pointer;
      font-size: 0.8rem;
      color: var(--qs-muted);
      transition: background 0.15s ease, color 0.15s ease, box-shadow 0.15s ease;
    }
    .tab-btn:hover {
      background: rgba(255, 255, 255, 0.8);
    }
    .tab-btn.active {
      background: #ffffff;
      color: var(--qs-primary);
      border-color: rgba(37, 99, 235, 0.6);
      box-shadow: 0 8px 20px rgba(37, 99, 235, 0.25);
    }
    
    .tab-content {
      display: none;
      margin-top: 0.75rem;
    }
    .tab-content.active {
      display: block;
    }
    
    /* Ticket list */
    .ticket-list {
      list-style: none;
      padding: 0;
      margin: 0.6rem 0 0;
    }
    .ticket-item {
      border-radius: 10px;
      background: var(--qs-surface-soft);
      border: 1px solid rgba(209, 213, 219, 0.9);
      box-shadow: var(--qs-shadow-soft);
      padding: 0.65rem 0.8rem;
      margin-bottom: 0.5rem;
    }
    .ticket-item.empty {
      color: var(--qs-muted);
      font-style: italic;
    }
    .ticket-line {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      font-size: 0.85rem;
      gap: 0.3rem 0.75rem;
    }
    
    /* Summary pill trigger */
    .summary-pill {
      display: inline-flex;
      align-items: center;
      gap: 0.3rem;
      padding: 0.3rem 0.75rem;
      border-radius: var(--qs-radius-pill);
      background: var(--qs-primary-soft);
      color: var(--qs-primary);
      font-size: 0.8rem;
      cursor: pointer;
      border: 1px solid rgba(59, 130, 246, 0.5);
      box-shadow: 0 8px 18px rgba(37, 99, 235, 0.25);
      transition: background 0.15s ease, transform 0.1s ease,
                  box-shadow 0.15s ease, border-color 0.15s ease;
    }
    .summary-pill:hover {
      background: rgba(219, 234, 254, 0.98);
      transform: translateY(-1px);
      box-shadow: 0 12px 26px rgba(37, 99, 235, 0.32);
    }
    
    /* Map container */
    .map-container {
      width: 100%;
      height: 260px;
      margin: 0.9rem 0 0.4rem;
      border: 1px solid rgba(148, 163, 184, 0.7);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 12px 30px rgba(15, 23, 42, 0.2);
    }
    
    /* Forms (integrated) */
    .hidden {
      display: none;
    }
    
    .form-card {
      margin-top: 0.7rem;
      padding: 0.75rem 0.9rem;
      border-radius: 12px;
      background: rgba(248, 250, 252, 0.95);
      border: 1px solid rgba(209, 213, 219, 0.9);
    }
    
    /* merged rules */
    .form-row {
      margin-bottom: 0.75rem;
      display: flex;
      flex-direction: column;
    }
    .form-row label {
      font-size: 0.85rem;
      font-weight: 600;
      margin-bottom: 0.25rem;
      color: #4b5563;
    }
    .form-row input,
    .form-row select,
    .form-row textarea {
      padding: 0.4rem 0.6rem;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 0.9rem;
      outline: none;
      background: #ffffff;
      color: #111827;
    }
    .form-row input:focus,
    .form-row select:focus,
    .form-row textarea:focus {
      border-color: var(--qs-primary);
      box-shadow: 0 0 0 1px rgba(37, 99, 235, 0.18);
    }
    textarea {
      resize: vertical;
    }
    
    .form-actions {
      display: flex;
      gap: 0.5rem;
      margin-top: 1rem;
      flex-wrap: wrap;
    }
    
    /* Buttons */
    .btn {
      padding: 0.38rem 0.9rem;
      border-radius: 999px;
      font-size: 0.8rem;
      cursor: pointer;
      border: 1px solid transparent;
      transition: background 0.15s ease, transform 0.1s ease,
                  box-shadow 0.15s ease, border-color 0.15s ease, color 0.15s ease;
    }
    .btn-sm {
      font-size: 0.78rem;
      padding: 0.3rem 0.7rem;
    }
    
    .btn-primary {
      background: var(--qs-primary);
      color: #fff;
      border-color: #1d4ed8;
      box-shadow: 0 8px 18px rgba(37, 99, 235, 0.35);
    }
    .btn-primary:hover {
      background: #1d4ed8;
      transform: translateY(-1px);
      box-shadow: 0 12px 26px rgba(37, 99, 235, 0.45);
    }
    
    .btn-outline-info {
      background: #ffffff;
      border: 1px solid #0ea5e9;
      color: #0ea5e9;
    }
    .btn-outline-info:hover {
      background: #0ea5e9;
      color: #ffffff;
    }
    
    .btn-outline-success {
      background: #ffffff;
      border: 1px solid #16a34a;
      color: #16a34a;
    }
    .btn-outline-success:hover {
      background: #16a34a;
      color: #ffffff;
    }
    
    .btn-outline-secondary {
      background: #ffffff;
      border: 1px solid #6b7280;
      color: #6b7280;
    }
    .btn-outline-secondary:hover {
      background: #6b7280;
      color: #ffffff;
    }
    
    @media (max-width: 640px) {
      .card {
        padding: 1.1rem 1.1rem 1.25rem;
      }
      .section-title::before {
        display: none;
      }
    }
</style>
<body>
  <main class="container">
    <section class="card">
      <div class="card-heading-row">
        <h2 class="section-title">Student Services</h2>
      </div>

      <!-- Tabs -->
      <div class="tabs">
        <button class="tab-btn active" data-tab="leave">Leave Requests</button>
        <button class="tab-btn" data-tab="scholarships">Scholarships</button>
        <button class="tab-btn" data-tab="transport">Transport</button>
      </div>
      
      <!-- Leave Requests -->
      <div id="tab-leave" class="tab-content active">
        <button id="btnNewLeave" class="summary-pill">âž• New Leave Request</button>
      
        <form id="leaveForm" class="form-card hidden">
          <div class="form-row">
            <label for="leaveStudentId">Student ID</label>
            <input type="text" id="leaveStudentId" required>
          </div>
          <div class="form-row">
            <label for="leaveType">Leave Type</label>
            <select id="leaveType" required>
              <option value="Casual">Casual</option>
              <option value="Medical">Medical</option>
              <option value="Exam Prep">Exam Prep</option>
            </select>
          </div>
          <div class="form-row">
            <label for="leaveStart">Start Date</label>
            <input type="date" id="leaveStart" required>
          </div>
          <div class="form-row">
            <label for="leaveEnd">End Date</label>
            <input type="date" id="leaveEnd" required>
          </div>
          <div class="form-row">
            <label for="leaveReason">Reason</label>
            <textarea id="leaveReason" required></textarea>
          </div>
          <div class="form-actions">
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="button" id="btnCancelLeave" class="btn btn-outline-secondary">Cancel</button>
          </div>
        </form>
      
        <ul id="leaveList" class="ticket-list"></ul>
      </div>
      
      <!-- Scholarships -->
      <div id="tab-scholarships" class="tab-content">
        <button id="btnNewScholarship" class="summary-pill">âž• Apply Scholarship</button>
      
        <form id="scholarshipForm" class="form-card hidden">
          <div class="form-row">
            <label for="schStudentId">Student ID</label>
            <input type="text" id="schStudentId" required>
          </div>
          <div class="form-row">
            <label for="schType">Scholarship Type</label>
            <select id="schType" required>
              <option value="Merit">Merit</option>
              <option value="Need-based">Need-based</option>
              <option value="Sports">Sports</option>
            </select>
          </div>
          <div class="form-row">
            <label for="schAmount">Amount</label>
            <input type="number" id="schAmount" required>
          </div>
          <div class="form-actions">
            <button type="submit" class="btn btn-primary">Apply</button>
            <button type="button" id="btnCancelScholarship" class="btn btn-outline-secondary">Cancel</button>
          </div>
        </form>
      
        <ul id="scholarshipList" class="ticket-list"></ul>
      </div>
      
      <!-- Transport -->
      <div id="tab-transport" class="tab-content">
        <button id="btnNewTransport" class="summary-pill">âž• Add Transport Record</button>
      
        <!-- optional future transport form; keep it hidden if you add it -->
        <!--
        <form id="transportForm" class="form-card hidden">
          ...
        </form>
        -->
      
        <div id="map" class="map-container"></div>
        <ul id="transportList" class="ticket-list"></ul>
      </div>
      
    </section>
  </main>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="../js/student-services.js"></script>
</body>
</html>
