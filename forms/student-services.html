<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Qlass ‚Äì Student Services</title>
  <style>
    :root {
      --qs-surface: rgba(255, 255, 255, 0.9);
      --qs-surface-soft: rgba(255, 255, 255, 0.82);
      --qs-border: 1px solid rgba(148, 163, 184, 0.45);
      --qs-shadow: 0 18px 44px rgba(15, 23, 42, 0.2);
      --qs-shadow-soft: 0 12px 30px rgba(15, 23, 42, 0.16);
      --qs-radius-lg: 16px;
      --qs-radius-pill: 999px;
      --qs-primary: #2563eb;
      --qs-primary-soft: rgba(37, 99, 235, 0.12);
      --qs-muted: #6b7280;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", system-ui, sans-serif;
      background:
        radial-gradient(circle at top, #dbeafe 0, #e5e7eb 40%, #e5e7eb 100%);
      color: #0f172a;
    }

    /* Container + Card */
    .container {
      max-width: 960px;
      margin: 2.2rem auto;
      padding: 0 1.25rem 2.5rem;
    }

    .card {
      background: var(--qs-surface);
      border-radius: var(--qs-radius-lg);
      box-shadow: var(--qs-shadow);
      border: var(--qs-border);
      backdrop-filter: blur(18px);
      padding: 1.25rem 1.5rem 1.4rem;
    }

    .card-heading-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 0.75rem;
      margin-bottom: 0.75rem;
    }

    .section-title {
      font-size: 1.1rem;
      font-weight: 650;
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
    }
    .section-title::before {
      content: "üéì";
      font-size: 1.2rem;
    }

    /* Back pill */
    .back-pill {
      display: inline-flex;
      align-items: center;
      gap: 0.35rem;
      padding: 0.32rem 0.85rem;
      border-radius: 999px;
      background: linear-gradient(90deg, #4f46e5, #06b6d4);
      color: #f9fafb;
      font-size: 0.8rem;
      text-decoration: none;
      border: 1px solid rgba(15, 23, 42, 0.18);
      box-shadow: 0 10px 22px rgba(15, 23, 42, 0.25);
      transition: transform 0.1s ease, box-shadow 0.15s ease, filter 0.15s ease;
    }
    .back-pill:hover {
      transform: translateY(-1px);
      box-shadow: 0 14px 28px rgba(15, 23, 42, 0.32);
      filter: brightness(1.05);
    }

    /* Tabs */
    .tabs {
      display: inline-flex;
      gap: 0.4rem;
      margin: 0.4rem 0 0.9rem;
      padding: 0.18rem;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.04);
    }
    .tab-btn {
      padding: 0.3rem 0.9rem;
      border-radius: 999px;
      border: 1px solid transparent;
      background: transparent;
      cursor: pointer;
      font-size: 0.8rem;
      color: var(--qs-muted);
      transition: background 0.15s ease, color 0.15s ease, box-shadow 0.15s ease;
    }
    .tab-btn:hover {
      background: rgba(255, 255, 255, 0.8);
    }
    .tab-btn.active {
      background: #ffffff;
      color: var(--qs-primary);
      border-color: rgba(37, 99, 235, 0.6);
      box-shadow: 0 8px 20px rgba(37, 99, 235, 0.25);
    }

    .tab-content {
      display: none;
      margin-top: 0.75rem;
    }
    .tab-content.active {
      display: block;
    }

    /* Ticket list */
    .ticket-list {
      list-style: none;
      padding: 0;
      margin: 0.6rem 0 0;
    }
    .ticket-item {
      border-radius: 10px;
      background: var(--qs-surface-soft);
      border: 1px solid rgba(209, 213, 219, 0.9);
      box-shadow: var(--qs-shadow-soft);
      padding: 0.65rem 0.8rem;
      margin-bottom: 0.5rem;
    }
    .ticket-item.empty {
      color: var(--qs-muted);
      font-style: italic;
    }
    .ticket-line {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      font-size: 0.85rem;
      gap: 0.3rem 0.75rem;
    }

    /* Summary pill trigger */
    .summary-pill {
      display: inline-flex;
      align-items: center;
      gap: 0.3rem;
      padding: 0.3rem 0.75rem;
      border-radius: var(--qs-radius-pill);
      background: var(--qs-primary-soft);
      color: var(--qs-primary);
      font-size: 0.8rem;
      cursor: pointer;
      border: 1px solid rgba(59, 130, 246, 0.5);
      box-shadow: 0 8px 18px rgba(37, 99, 235, 0.25);
      transition: background 0.15s ease, transform 0.1s ease,
                  box-shadow 0.15s ease, border-color 0.15s ease;
    }
    .summary-pill:hover {
      background: rgba(219, 234, 254, 0.98);
      transform: translateY(-1px);
      box-shadow: 0 12px 26px rgba(37, 99, 235, 0.32);
    }

    /* Forms */
    .hidden {
      display: none;
    }

    .form-card {
      margin-top: 0.7rem;
      padding: 0.9rem 1rem;
      border-radius: 12px;
      background: linear-gradient(135deg, #eff6ff, #f9fafb);
      border: 1px solid rgba(59, 130, 246, 0.55);
      box-shadow: 0 14px 32px rgba(37, 99, 235, 0.22);
      position: relative;
    }
    .form-card::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: inherit;
      padding: 1px;
      background: linear-gradient(
        90deg,
        rgba(37, 99, 235, 0.5),
        rgba(6, 182, 212, 0.4)
      );
      -webkit-mask:
        linear-gradient(#fff 0 0) content-box,
        linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
              mask-composite: exclude;
    }

    .form-row {
      margin-bottom: 0.75rem;
      display: flex;
      flex-direction: column;
    }
    .form-row label {
      font-size: 0.85rem;
      font-weight: 600;
      margin-bottom: 0.25rem;
      color: #4b5563;
    }
    .form-row input,
    .form-row select,
    .form-row textarea {
      padding: 0.4rem 0.6rem;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 0.9rem;
      outline: none;
      background: #f9fafb;
      color: #111827;
    }
    .form-row input:focus,
    .form-row select:focus,
    .form-row textarea:focus {
      border-color: var(--qs-primary);
      box-shadow: 0 0 0 1px rgba(37, 99, 235, 0.18);
    }
    textarea {
      resize: vertical;
    }

    .form-actions {
      display: flex;
      gap: 0.5rem;
      margin-top: 1rem;
      flex-wrap: wrap;
    }

    /* Buttons */
    .btn {
      padding: 0.38rem 0.9rem;
      border-radius: 999px;
      font-size: 0.8rem;
      cursor: pointer;
      border: 1px solid transparent;
      transition: background 0.15s ease, transform 0.1s ease,
                  box-shadow 0.15s ease, border-color 0.15s ease, color 0.15s ease;
    }
    .btn-sm {
      font-size: 0.78rem;
      padding: 0.3rem 0.7rem;
    }

    .btn-primary {
      background: var(--qs-primary);
      color: #fff;
      border-color: #1d4ed8;
      box-shadow: 0 8px 18px rgba(37, 99, 235, 0.35);
    }
    .btn-primary:hover {
      background: #1d4ed8;
      transform: translateY(-1px);
      box-shadow: 0 12px 26px rgba(37, 99, 235, 0.45);
    }

    .btn-outline-secondary {
      background: #ffffff;
      border: 1px solid #6b7280;
      color: #6b7280;
    }
    .btn-outline-secondary:hover {
      background: #6b7280;
      color: #ffffff;
    }

    @media (max-width: 640px) {
      .card {
        padding: 1.1rem 1.1rem 1.25rem;
      }
      .section-title::before {
        display: none;
      }
    }
  </style>
</head>
<body>
  <main class="container">
    <section class="card">
      <div class="card-heading-row">
        <h2 class="section-title">Student Services</h2>
        <a href="../index.html" class="back-pill">‚Üê Back to dashboard</a>
      </div>

      <!-- Tabs -->
      <div class="tabs">
        <button class="tab-btn active" data-tab="leave">Leave Requests</button>
        <button class="tab-btn" data-tab="scholarships">Scholarships</button>
      </div>

      <!-- Leave Requests -->
      <div id="tab-leave" class="tab-content active">
        <button id="btnNewLeave" class="summary-pill">‚ûï New Leave Request</button>

        <form id="leaveForm" class="form-card hidden">
          <div class="form-row">
            <label for="leaveStudentId">Student ID</label>
            <input type="text" id="leaveStudentId" required />
          </div>
          <div class="form-row">
            <label for="leaveType">Leave Type</label>
            <select id="leaveType" required>
              <option value="Casual">Casual</option>
              <option value="Medical">Medical</option>
              <option value="Exam Prep">Exam Prep</option>
            </select>
          </div>
          <div class="form-row">
            <label for="leaveStart">Start Date</label>
            <input type="date" id="leaveStart" required />
          </div>
          <div class="form-row">
            <label for="leaveEnd">End Date</label>
            <input type="date" id="leaveEnd" required />
          </div>
          <div class="form-row">
            <label for="leaveReason">Reason</label>
            <textarea id="leaveReason" required></textarea>
          </div>
          <div class="form-actions">
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="button" id="btnCancelLeave" class="btn btn-outline-secondary">
              Cancel
            </button>
          </div>
        </form>

        <ul id="leaveList" class="ticket-list"></ul>
      </div>

      <!-- Scholarships -->
      <div id="tab-scholarships" class="tab-content">
        <button id="btnNewScholarship" class="summary-pill">‚ûï Apply Scholarship</button>

        <form id="scholarshipForm" class="form-card hidden">
          <div class="form-row">
            <label for="schStudentId">Student ID</label>
            <input type="text" id="schStudentId" required />
          </div>
          <div class="form-row">
            <label for="schType">Scholarship Type</label>
            <select id="schType" required>
              <option value="Merit">Merit</option>
              <option value="Need-based">Need-based</option>
              <option value="Sports">Sports</option>
            </select>
          </div>
          <div class="form-row">
            <label for="schAmount">Amount</label>
            <input type="number" id="schAmount" required />
          </div>
          <div class="form-actions">
            <button type="submit" class="btn btn-primary">Apply</button>
            <button type="button" id="btnCancelScholarship" class="btn btn-outline-secondary">
              Cancel
            </button>
          </div>
        </form>

        <ul id="scholarshipList" class="ticket-list"></ul>
      </div>
    </section>
  </main>

  <script src="../js/student-services.js"></script>
</body>
</html>
