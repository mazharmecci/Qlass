<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Qlass – Student Services</title>
  <link rel="stylesheet" href="student-services.css">
</head>
  <style>/* Container + Card */
.container {
  max-width: 960px;
  margin: 2rem auto;
  padding: 0 1rem;
}
.card {
  background: #fff;
  border-radius: 8px;
  box-shadow: 0 1px 4px rgba(0,0,0,0.1);
  padding: 1rem 1.25rem;
}
.card-heading-row {
  display: flex;
  justify-content: space-between;
  align-items: center;
}
.section-title {
  font-size: 1.25rem;
  font-weight: 600;
}

/* Tabs */
.tabs {
  display: flex;
  gap: 0.5rem;
  margin: 1rem 0;
}
.tab-btn {
  padding: 0.4rem 0.8rem;
  border: 1px solid #d1d5db;
  border-radius: 4px;
  background: #f9fafb;
  cursor: pointer;
  transition: background 0.2s;
}
.tab-btn.active {
  background: #2563eb;
  color: #fff;
}
.tab-content {
  display: none;
}
.tab-content.active {
  display: block;
}

/* Ticket list */
.ticket-list {
  list-style: none;
  padding: 0;
  margin: 0;
}
.ticket-item {
  border-bottom: 1px solid #e5e7eb;
  padding: 0.75rem 0;
}
.ticket-item.empty {
  color: #6b7280;
  font-style: italic;
}
.ticket-line {
  display: flex;
  justify-content: space-between;
  flex-wrap: wrap;
  font-size: 0.9rem;
  margin-bottom: 0.25rem;
}

/* Summary pill buttons */
.summary-pill {
  display: inline-block;
  padding: 0.3rem 0.6rem;
  border-radius: 9999px;
  background: rgba(59,130,246,0.15);
  color: #1d4ed8;
  font-size: 0.85rem;
  cursor: pointer;
  border: 1px solid rgba(59,130,246,0.4);
  transition: background 0.2s;
}
.summary-pill:hover {
  background: rgba(59,130,246,0.25);
}

/* Map container */
.map-container {
  width: 100%;
  height: 300px;
  margin: 1rem 0;
  border: 1px solid #d1d5db;
  border-radius: 6px;
  overflow: hidden;
}

/* Buttons */
.btn {
  padding: 0.4rem 0.8rem;
  border-radius: 4px;
  font-size: 0.85rem;
  cursor: pointer;
}
.btn-sm {
  font-size: 0.8rem;
  padding: 0.3rem 0.6rem;
}
.btn-primary {
  background: #2563eb;
  color: #fff;
  border: none;
}
.btn-primary:hover {
  background: #1d4ed8;
}
.btn-outline-info {
  background: #fff;
  border: 1px solid #0ea5e9;
  color: #0ea5e9;
}
.btn-outline-info:hover {
  background: #0ea5e9;
  color: #fff;
}
.btn-outline-success {
  background: #fff;
  border: 1px solid #16a34a;
  color: #16a34a;
}
.btn-outline-success:hover {
  background: #16a34a;
  color: #fff;
}
.btn-outline-secondary {
  background: #fff;
  border: 1px solid #6b7280;
  color: #6b7280;
}
.btn-outline-secondary:hover {
  background: #6b7280;
  color: #fff;
}
</style>
<body>
  <main class="container">
    <section class="card">
      <div class="card-heading-row">
        <h2 class="section-title">Student Services</h2>
      </div>

      <!-- Tabs -->
      <div class="tabs">
        <button class="tab-btn active" data-tab="leave">Leave Requests</button>
        <button class="tab-btn" data-tab="scholarships">Scholarships</button>
        <button class="tab-btn" data-tab="transport">Transport</button>
      </div>

      <!-- Leave Requests -->
      <div id="tab-leave" class="tab-content active">
        <button id="btnNewLeave" class="summary-pill">➕ New Leave Request</button>
        <ul id="leaveList" class="ticket-list"></ul>
      </div>

      <!-- Scholarships -->
      <div id="tab-scholarships" class="tab-content">
        <button id="btnNewScholarship" class="summary-pill">➕ Apply Scholarship</button>
        <ul id="scholarshipList" class="ticket-list"></ul>
      </div>

      <!-- Transport -->
      <div id="tab-transport" class="tab-content">
        <button id="btnNewTransport" class="summary-pill">➕ Add Transport Record</button>
        <div id="map" class="map-container"></div>
        <ul id="transportList" class="ticket-list"></ul>
      </div>
    </section>
  </main>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="student-services.js"></script>
</body>
</html>
